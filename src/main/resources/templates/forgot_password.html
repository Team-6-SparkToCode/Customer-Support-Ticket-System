<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Forgot Password</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <style>
        /* Extra tweaks just for this page */
        .card {
            max-width: 480px;
            padding: 40px 35px;
            box-sizing: border-box;
        }
        .form-group {
            margin-bottom: 24px;
        }
        label {
            font-size: 16px;
            margin-bottom: 6px;
            display: block;
            font-weight: 700;
            color: #fff;
        }
        input[type="email"], input[type="text"] {
            font-size: 16px;
            padding: 14px 18px;
            border-radius: 10px;
            border: none;
            width: 100%;
            box-sizing: border-box;
            background: rgba(255,255,255,0.9);
            color: #111;
            transition: box-shadow 0.3s ease;
        }
        input[type="email"]:focus, input[type="text"]:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 122, 0, 0.6); /* matching orange glow */
        }
        .btn {
            margin-top: 20px;
            font-weight: 700;
            font-size: 18px;
            padding: 14px 0;
            border-radius: 12px;
            cursor: pointer;
            background: #ff7a00;
            border: none;
            color: #fff;
            width: 100%;
            transition: background 0.3s ease;
        }
        .btn:hover {
            background: #ff0000;
        }
        .flash {
            background: rgba(0,0,0,0.4);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 20px;
            font-weight: 600;
            text-align: center;
            color: #fff;
        }
        .link {
            display: block;
            margin-top: 28px;
            text-align: center;
            color: #fff0d2;
            font-weight: 600;
            text-decoration: underline;
            cursor: pointer;
        }
        .footer {
            margin-top: 36px;
            font-size: 14px;
            color: #fff8e1;
            text-align: center;
            user-select: none;
        }
    </style>
</head>
<body>
<div class="card">
    <h2>Forgot Your Password?</h2>

    <div th:if="${error}" class="flash" th:text="${error}"></div>
    <div th:if="${message}" class="flash" th:text="${message}"></div>

    <form th:action="@{/forgot-password}" method="post">
        <div class="form-group">
            <label for="email">Email Address</label>
            <input id="email" type="email" name="email" placeholder="you@example.com" required />
        </div>

        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input id="phone" type="text" name="phone" placeholder="+96800000000" required />
        </div>

        <button type="submit" class="btn">Send Reset Link</button>
    </form>

    <a th:href="@{/login}" class="link">Back to Login</a>

    <div class="footer">Â© SparkSupport</div>
</div>
</body>
</html>
