<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="card">
    <h2>Create Your Account</h2>

    <div th:if="${error}" class="flash" th:text="${error}"></div>

    <form th:action="@{/register}" th:object="${user}" method="post">
        <div class="form-group">
            <label>Full Name</label>
            <input type="text" th:field="*{fullName}" placeholder="Your Full Name" required />
        </div>

        <div class="form-group">
            <label>Phone Number</label>
            <input type="text" th:field="*{phone}" placeholder="+968........" required />
        </div>

        <div class="form-group">
            <label>Email Address</label>
            <input type="email" th:field="*{email}" placeholder="Your@email.com" required />
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" th:field="*{password}" placeholder="Enter password" required />
        </div>

        <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" th:field="*{confirmPassword}" placeholder="Repeat password" required />
        </div>

        <button type="submit" class="btn">Sign Up</button>
    </form>

    <a th:href="@{/login}" class="link">Already have an account? Log in</a>
    <div class="footer">SparkSupport</div>
</div>
</body>
</html>
